<h1 md-dialog-title>Select Widget</h1>
<div md-dialog-content>Please select the widget you want to add.</div>
<div md-dialog-actions>
  <button *ngFor="let option of options" md-button (click)="dialogRef.close(option.type)">{{option.label}}</button>
</div>
